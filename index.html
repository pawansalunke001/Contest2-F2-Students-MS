<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid form-container">
        <!-- Header -->
        <h1>Student Management CRUD</h1>
        <!-- Input Form accepting name, email, grade, age, degree -->
        <!-- a form that allows users to create new student profiles by entering their name, age, grade, degree, and email -->
        <form id="student-form">
            <div class="row">
                <div class="col-lg-4 col-xs-12"><input type="text" id="name" placeholder="Name" class="inputField"
                        required /></div>
                <div class="col-lg-4 col-xs-12"><input type="email" id="email" placeholder="Email" class="inputField"
                        required /></div>
                <div class="col-lg-4 col-xs-12"><input type="any" id="grade" placeholder="GPA" class="inputField"
                        required /></div>
                <div class="col-lg-4 col-xs-12"><input type="any" id="age" placeholder="Age" class="inputField"
                        required /></div>
                <div class="col-lg-4 col-xs-12"><input type="text" id="degree" placeholder="Degree" class="inputField"
                        required /></div>
                <div class="col-lg-5 col-xs-12"><button id="submit-button" class="btn btn-primary" type="submit"
                        required>Add Student</button></div>
            </div>
        </form>

        <!-- Search Input  -->
        <!-- a search box that allows users to filter the list of students by name,email, or degree. -->
        <div class="row search-container">
            <div class="col-lg-12 col-xs-12"><input type="text" id="search" class="inputField"
                    placeholder="Search By Name, email or degree" /></div>
        </div>

        <!-- Table to Display the list of students on the page -->
        <div class="row">
            <div class="col-lg-12 col-xs-12">
                <div class="table-responsive student-list">
                    <table class="table table-bordered" id="student-table">
                        <thead>
                            <tr>
                                <th id="id">ID</th>
                                <th id="name">Student Name</th>
                                <th id="mail">Email</th>
                                <th id="age">Age</th>
                                <th id="grade">GPA</th>
                                <th id="degree">Degree</th>
                            </tr>
                        </thead>
                        <tbody id="student-body"> </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
